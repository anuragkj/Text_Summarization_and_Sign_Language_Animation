<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN"
	"http://www.w3.org/TR/html4/frameset.dtd">
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>SiGML Player Applet (SPA) with a GUI-less Controller in a Frame</title>

</head>

<frameset rows="96,*,40" cols="*" border="0">
	<frame src="SPA-framed-ctrl-header.html"
		name="headerframe" id="headerframe"
		frameborder="0" scrolling="no" noresize
	>
	<frameset rows="*" cols="*,*" border="0">
		<frame src="SPA-framed-ctrl-driver.html"
			name="driverframe" id="driverframe"
			frameborder="0" scrolling="no" noresize
		>
		<frame src="spa-with-ctrl-frame.html"
			name="spawithctrlframe" id="spawithctrlframe"
			frameborder="0" scrolling="no" noresize
		>
	</frameset>
	<frame src="SPA-framed-footer.html"
		name="footerframe" id="footerframe"
		frameborder="0" scrolling="no" noresize
	>
</frameset>

</html>
