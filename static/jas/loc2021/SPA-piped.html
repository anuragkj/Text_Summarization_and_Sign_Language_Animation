<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>SiGML Player Applet (Piped Version loc.2021)</title>

<script type="text/javascript" src="scripts/spa-piped.js"></script>

<style type="text/css">
.body {
	background-color:#EEE;
}
.avapplet {
	border-style: groove;  border-color: #8080C0;  border-width: 2px;
	margin: 0.5ex;
}
.sigml {
    font-family: monospace;  font-size: 0.9em; width: 512px;
}
.widefield {
    font-family: sans-serif;  font-size: 0.8em;  width: 40em;
}
.smallfield {
    font-family: sans-serif;  font-size: 0.8em;  width: 8em;
}
.menu {
    font-family: sans-serif;  font-size: 0.8em;  width: 8em;
}
</style>
</head>

<body class="body" onload="initialise()" onunload="terminate()">

<h2>SiGML Player Applet (Piped Version loc.2021)</h2>

<p><strong>NB These <a href="./index.html#conditions">conditions of use</a>
apply to this JASigning software.</strong></p>

<hr>

<table align="center">

<!--  APPLET  -->
<tr align="center">
<td>
<applet name="sigmlplayerapplet"  id="spApplet"  class="avapplet"
    	codebase="/jas/loc2021/"
    	code="app.SiGMLPlayerApplet"
    	width="336"  height="336" mayscript>
    <param name="jnlp_href" value="jnlp/spa.jnlp" />
</applet>
</td>
</tr>

<tr align="center">
<td>

<form id="ctrlForm" align="left">

<!-- AVATAR NAME -->
Avatar:&nbsp;
<select id="avSelect" onChange="selectAvatar()" class="smallfield" >
<!--
We don't explicitly specify the initial setting for the avatar menu,
since the applet should generate an avatar-loaded event, which
(via our Javasript) should cause the menu appropriately.

The duplicated information in the value attributes is needed for IE 6,
which doesn't follow the spec.
-->
	<option value="anna">anna</option>
	<option value="francoise">francoise</option>
	<option value="marc">marc</option>
</select>


&nbsp;&nbsp;&nbsp;

<!-- Avatar/Play/Stop BUTTONS -->
<input type="button" value="Play URL" id="bttnPlayURL" onClick="startPlayURL()" />
<input type="button" value="Play Text" id="bttnPlayText" onClick="startPlayText()" />
<input type="button" value="Stop" id="bttnStop" onClick="stopPlayer()" />

&nbsp;&nbsp;

<!-- Speed Buttons -->
<input type="button" value="-" id="bttnSlower" onClick="lowerSpeed()" />
<input type="button" value="Reset Speed" id="bttnResetSpeed"
    onClick="resetSpeed()">
<input type="button" value="+" id="bttnFaster" onClick="raiseSpeed()" />

<br>

<!-- Logging checkbox -->
<!-- initial setting ("checked") should match that of the applet argument
     "do.spa.logging" -->
Log:&nbsp;
<input type="checkbox" id="chkLog" onClick="setLogFlag()" />

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;

SiGML Text via Pipe:&nbsp;
<input type="checkbox" id="chkPiped" />
&nbsp;&nbsp;&nbsp;
<input type="button" value="Close Pipe" id="bttnClosePipe" disabled="true"
	onClick="closePipe()" />


<br>

<!-- SiGML URL -->
SiGML URL:<br>
<input type="text" id="urlText" class="widefield"
	onKeyPress="handleURLKey( event )"
	value="sigml/scotland-H.sigml" />


<br>


<!-- SiGML Text -->
SiGML Text:<br>
<textarea id="sigmlText" class="sigml" rows="4">
<?xml version="1.0" encoding="utf-8"?>
<sigml>

<hns_sign gloss="mug">
  <hamnosys_nonmanual>
    <hnm_mouthpicture picture="mVg"/>
  </hamnosys_nonmanual>
  <hamnosys_manual>
    <hamfist/> <hamthumbacrossmod/>
        <hamextfingerol/> <hampalml/>
    <hamshoulders/>
    <hamparbegin/> <hammoveu/> <hamarcu/>
        <hamreplace/> <hamextfingerul/> <hampalmdl/>
    <hamparend/>
  </hamnosys_manual>
</hns_sign>

<hns_sign gloss="take">
  <hamnosys_nonmanual>
    <hnm_mouthpicture picture="te_Ik"/>
  </hamnosys_nonmanual>
  <hamnosys_manual>
    <hamceeall/> <hamextfingerol/> <hampalml/>
    <hamlrbeside/> <hamshoulders/> <hamarmextended/>
    <hamreplace/> <hamextfingerl/> <hampalml/>
    <hamchest/> <hamclose/>
  </hamnosys_manual>
</hns_sign>

<hns_sign gloss="i">
  <hamnosys_nonmanual>
    <hnm_mouthpicture picture="a_I"/>
  </hamnosys_nonmanual>
  <hamnosys_manual>
    <hamfinger2/> <hamthumbacrossmod/>
    <hamextfingeril/> <hampalmr/>
    <hamchest/> <hamtouch/>
  </hamnosys_manual>
</hns_sign>

</sigml>
</textarea>


<br>


<!-- (Extra) STATUS LINE -->
Status:<br>
<input type="text" id="statusExtra" class="widefield" />

</form>

</td>
</tr>

</table>

<hr>

</html>
